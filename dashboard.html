<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - OpenQuant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0c15; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            Home: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>,
            Zap: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Server: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"/><rect x="2" y="14" width="20" height="8" rx="2" ry="2"/><line x1="6" y1="6" x2="6.01" y2="6"/><line x1="6" y1="18" x2="6.01" y2="18"/></svg>,
            Pause: () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>,
        };
        const Icon = ({ name, size = 16, className = "" }) => {
            const IconComp = Icons[name];
            return IconComp ? <span className={`inline-block ${className}`} style={{width: size, height: size}}><IconComp /></span> : null;
        };

        const Navbar = () => (
            <nav className="fixed top-0 w-full z-50 bg-[#0b0c15]/90 backdrop-blur-md border-b border-gray-800">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex items-center justify-between h-16">
                        <a href="openquant.html" className="flex items-center gap-2 cursor-pointer">
                            <div className="w-8 h-8 bg-gradient-to-br from-green-400 to-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-green-500/20">
                                <span className="font-bold text-white text-lg">O</span>
                            </div>
                            <span className="font-bold text-xl tracking-tight text-white">OpenQuant</span>
                        </a>
                        <div className="hidden md:block">
                            <div className="ml-10 flex items-center gap-1 text-sm font-medium">
                                <a href="openquant.html" className="whitespace-nowrap text-gray-300 hover:text-green-400 px-3 py-2 rounded-md transition-colors">首页</a>
                                <a href="dashboard.html" className="whitespace-nowrap text-green-400 px-3 py-2 rounded-md transition-colors border-b-2 border-green-400">控制台</a>
                                <a href="lab.html" className="whitespace-nowrap text-gray-300 hover:text-green-400 px-3 py-2 rounded-md transition-colors">量化实验室</a>
                                <a href="marketplace.html" className="whitespace-nowrap text-gray-300 hover:text-green-400 px-3 py-2 rounded-md transition-colors">策略广场</a>
                                <a href="data-center.html" className="whitespace-nowrap text-gray-300 hover:text-green-400 px-3 py-2 rounded-md transition-colors">数据中心</a>
                                <a href="academy.html" className="whitespace-nowrap text-gray-300 hover:text-green-400 px-3 py-2 rounded-md transition-colors">学院</a>
                                <a href="pricing.html" className="whitespace-nowrap text-gray-300 hover:text-green-400 px-3 py-2 rounded-md transition-colors">价格</a>
                                <a href="solutions.html" className="whitespace-nowrap text-gray-300 hover:text-green-400 px-3 py-2 rounded-md transition-colors">解决方案</a>
                                <a href="community.html" className="whitespace-nowrap text-gray-300 hover:text-green-400 px-3 py-2 rounded-md transition-colors">社区</a>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="hidden md:flex items-center gap-2 text-xs text-gray-400 bg-gray-900 px-3 py-1 rounded-full border border-gray-800">
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                Co-location Active
                            </div>
                            <button className="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors shadow-lg shadow-green-900/20">
                                登录 / 注册
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        );

        const Dashboard = () => {
             const assets = [
                { coin: 'USDT', amount: 5430.20, value: 5430.20 },
                { coin: 'BTC', amount: 0.45, value: 28900.50 },
                { coin: 'ETH', amount: 12.5, value: 23450.00 },
            ];
            const activeStrategies = [
                { name: 'Alpha Hunter V2', pair: 'BTC/USDT', pnl: '+12.4%', status: 'running', uptime: '4d 12h' },
                { name: 'ETH Grid', pair: 'ETH/USDT', pnl: '+3.2%', status: 'running', uptime: '12h 30m' },
            ];

            return (
                <div className="pt-24 pb-20 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 animate-fade-in">
                    <h2 className="text-3xl font-bold text-white mb-8 flex items-center gap-3">
                        <Icon name="Home" size={28} /> 控制台 Dashboard
                    </h2>
                    
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                        <div className="bg-[#161822] border border-gray-800 rounded-xl p-6 lg:col-span-2">
                            <h3 className="text-gray-400 text-sm mb-2 uppercase">Total Equity</h3>
                            <div className="flex items-baseline gap-3 mb-6">
                                <span className="text-4xl font-bold text-white">$ 57,780.70</span>
                                <span className="text-green-400 font-mono bg-green-500/10 px-2 py-1 rounded text-sm">+4.2% (24h)</span>
                            </div>
                            <div className="h-48 w-full flex items-end gap-1">
                                {[40,45,42,50,55,53,60,65,62,70,75,72,80,85,82,90,95,92,98,100].map((h, i) => (
                                    <div key={i} className="bg-gradient-to-t from-green-500/20 to-green-500/50 w-full rounded-t-sm hover:bg-green-500 transition-colors" style={{height: `${h}%`}}></div>
                                ))}
                            </div>
                        </div>
                        <div className="bg-[#161822] border border-gray-800 rounded-xl p-6">
                            <h3 className="text-gray-400 text-sm mb-4 uppercase">Asset Allocation</h3>
                            <div className="space-y-4">
                                {assets.map((asset, i) => (
                                    <div key={i} className="flex justify-between items-center border-b border-gray-800 pb-2 last:border-0">
                                        <div className="flex items-center gap-3">
                                            <div className="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center text-xs font-bold">{asset.coin[0]}</div>
                                            <div><p className="text-white font-medium">{asset.coin}</p><p className="text-gray-500 text-xs">{asset.amount}</p></div>
                                        </div>
                                        <div className="text-right"><p className="text-white font-mono">${asset.value.toLocaleString()}</p></div>
                                    </div>
                                ))}
                            </div>
                             <button className="w-full mt-6 bg-blue-600/20 hover:bg-blue-600/30 text-blue-400 py-2 rounded-lg text-sm transition-colors">资金划转</button>
                        </div>
                    </div>

                    <h3 className="text-xl font-bold text-white mb-4">活跃策略 Active Strategies</h3>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {activeStrategies.map((strat, i) => (
                            <div key={i} className="bg-[#161822] border border-gray-800 rounded-xl p-6 flex justify-between items-center hover:border-green-500/30 transition-colors">
                                <div>
                                    <div className="flex items-center gap-2 mb-1">
                                        <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                        <h4 className="font-bold text-white">{strat.name}</h4>
                                    </div>
                                    <p className="text-gray-500 text-sm">{strat.pair} · Uptime: {strat.uptime}</p>
                                </div>
                                <div className="text-right">
                                    <p className="text-green-400 font-bold font-mono text-xl">{strat.pnl}</p>
                                    <div className="flex gap-2 mt-2">
                                        <button className="p-1.5 rounded bg-gray-800 text-gray-400 hover:text-white hover:bg-gray-700"><Icon name="Pause" size={14} /></button>
                                        <button className="p-1.5 rounded bg-gray-800 text-gray-400 hover:text-white hover:bg-gray-700"><Icon name="Server" size={14} /></button>
                                    </div>
                                </div>
                            </div>
                        ))}
                        <a href="marketplace.html" className="bg-[#161822] border border-dashed border-gray-800 rounded-xl p-6 flex flex-col justify-center items-center text-gray-500 cursor-pointer hover:border-green-500/50 hover:text-green-400 transition-all min-h-[120px]">
                            <Icon name="Zap" size={24} className="mb-2" />
                            <span className="text-sm font-medium">部署新策略</span>
                        </a>
                    </div>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<div><Navbar /><Dashboard /></div>);
    </script>
</body>
</html>
