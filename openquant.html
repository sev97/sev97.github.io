<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenQuant - 极速加密货币量化终端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0c15; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .neon-text-green { text-shadow: 0 0 10px rgba(74, 222, 128, 0.5); }
        .neon-border-green { box-shadow: 0 0 15px rgba(74, 222, 128, 0.2); }
        @keyframes pulse-slow { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-pulse-slow { animation: pulse-slow 3s infinite; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const Icons = {
            Zap: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Server: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"/><rect x="2" y="14" width="20" height="8" rx="2" ry="2"/><line x1="6" y1="6" x2="6.01" y2="6"/><line x1="6" y1="18" x2="6.01" y2="18"/></svg>,
            WifiOff: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="1" y1="1" x2="23" y2="23"/><path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/><path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/><path d="M10.71 5.05A16 16 0 0 1 22.58 9"/><path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></svg>,
            CheckCircle: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>,
            User: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>,
            ArrowUpRight: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="7" y1="17" x2="17" y2="7"/><polyline points="7 7 17 7 17 17"/></svg>,
            ChevronDown: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 12 15 18 9"/></svg>,
            Check: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="20 6 9 17 4 12"/></svg>,
            Bot: () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/><line x1="8" y1="16" x2="8" y2="16"/><line x1="16" y1="16" x2="16" y2="16"/></svg>,
        };
        const Icon = ({ name, size = 16, className = "" }) => {
            const IconComp = Icons[name];
            return IconComp ? <span className={`inline-block ${className}`} style={{width: size, height: size}}><IconComp /></span> : null;
        };

        // --- Components ---
        const Sparkline = ({ data, color = "#4ade80", height = 60 }) => {
            const min = Math.min(...data);
            const max = Math.max(...data);
            const range = max - min || 1;
            const points = data.map((val, i) => {
                const x = (i / (data.length - 1)) * 100;
                const y = 100 - ((val - min) / range) * 80 - 10; 
                return `${x},${y}`;
            }).join(" ");
            return (
                <div className="w-full overflow-hidden" style={{ height: `${height}px` }}>
                    <svg viewBox="0 0 100 100" preserveAspectRatio="none" className="w-full h-full overflow-visible">
                        <defs>
                            <linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
                                <stop offset="0%" stopColor={color} stopOpacity="0.3" />
                                <stop offset="100%" stopColor={color} stopOpacity="0" />
                            </linearGradient>
                        </defs>
                        <polygon points={`0,100 ${points} 100,100`} fill="url(#gradient)" />
                        <polyline points={points} fill="none" stroke={color} strokeWidth="2" vectorEffect="non-scaling-stroke" />
                    </svg>
                </div>
            );
        };

        const Navbar = () => (
            <nav className="fixed top-0 w-full z-50 bg-[#0b0c15]/90 backdrop-blur-md border-b border-gray-800">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex items-center justify-between h-16">
                        <a href="openquant.html" className="flex items-center gap-2 cursor-pointer">
                            <div className="w-8 h-8 bg-gradient-to-br from-green-400 to-blue-600 rounded-lg flex items-center justify-center shadow-lg shadow-green-500/20">
                                <span className="font-bold text-white text-lg">O</span>
                            </div>
                            <span className="font-bold text-xl tracking-tight text-white">OpenQuant</span>
                        </a>
                        <div className="hidden md:block">
                            <div className="ml-10 flex items-center gap-1 text-sm font-medium">
                                <a href="openquant.html" className="whitespace-nowrap text-green-400 px-3 py-2 rounded-md transition-colors">首页</a>
                                <a href="dashboard.html" className="whitespace-nowrap text-gray-300 hover:text-green-400 px-3 py-2 rounded-md transition-colors">控制台</a>
                                <a href="lab.html" className="whitespace-nowrap text-gray-300 hover:text-green-400 px-3 py-2 rounded-md transition-colors">量化实验室</a>
                                <a href="marketplace.html" className="whitespace-nowrap text-gray-300 hover:text-green-400 px-3 py-2 rounded-md transition-colors">策略广场</a>
                                <a href="data-center.html" className="whitespace-nowrap text-gray-300 hover:text-green-400 px-3 py-2 rounded-md transition-colors">数据中心</a>
                                <a href="academy.html" className="whitespace-nowrap text-gray-300 hover:text-green-400 px-3 py-2 rounded-md transition-colors">学院</a>
                                <a href="pricing.html" className="whitespace-nowrap text-gray-300 hover:text-green-400 px-3 py-2 rounded-md transition-colors">价格</a>
                                <a href="solutions.html" className="whitespace-nowrap text-gray-300 hover:text-green-400 px-3 py-2 rounded-md transition-colors">解决方案</a>
                                <a href="community.html" className="whitespace-nowrap text-gray-300 hover:text-green-400 px-3 py-2 rounded-md transition-colors">社区</a>
                            </div>
                        </div>
                        <div className="flex items-center gap-4">
                            <div className="hidden md:flex items-center gap-2 text-xs text-gray-400 bg-gray-900 px-3 py-1 rounded-full border border-gray-800">
                                <div className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                                Co-location Active
                            </div>
                            <button className="bg-green-600 hover:bg-green-500 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors shadow-lg shadow-green-900/20">
                                登录 / 注册
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
        );

        const Hero = () => {
            const [localPing, setLocalPing] = useState(120);
            const [cloudPing, setCloudPing] = useState(1.2);
            useEffect(() => {
                const interval = setInterval(() => {
                    setLocalPing(Math.floor(Math.random() * (150 - 90 + 1) + 90));
                    setCloudPing((Math.random() * (2.0 - 0.8) + 0.8).toFixed(2));
                }, 1000);
                return () => clearInterval(interval);
            }, []);
            return (
                <div className="relative pt-32 pb-20 sm:pt-40 sm:pb-24 overflow-hidden">
                    <div className="absolute top-0 left-1/2 w-full -translate-x-1/2 h-full z-0 pointer-events-none">
                         <div className="absolute top-[10%] left-[20%] w-[500px] h-[500px] bg-green-500/10 rounded-full blur-[100px]"></div>
                         <div className="absolute top-[20%] right-[20%] w-[400px] h-[400px] bg-blue-600/10 rounded-full blur-[100px]"></div>
                    </div>
                    <div className="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <div className="inline-flex items-center gap-2 px-4 py-1.5 rounded-full border border-green-500/30 bg-green-500/10 text-green-400 text-sm font-medium mb-8">
                            <Icon name="Zap" size={14} />
                            <span>Rust 内核驱动 · 机构级微秒响应</span>
                        </div>
                        <h1 className="text-5xl sm:text-6xl font-extrabold text-white tracking-tight mb-6">
                            让交易速度 <span className="text-transparent bg-clip-text bg-gradient-to-r from-green-400 to-blue-500">快如闪电</span>
                        </h1>
                        <p className="mt-4 text-xl text-gray-400 max-w-2xl mx-auto mb-10">
                            OpenQuant 结合 Rust 高性能引擎与交易所同机房托管 (Co-location)，
                            为您提供比本地运行快 100 倍的交易体验。
                        </p>
                        <div className="flex justify-center gap-4 mb-16">
                            <a href="dashboard.html" className="bg-green-600 hover:bg-green-500 text-white px-8 py-3 rounded-lg font-bold transition-all shadow-lg hover:shadow-green-500/30 flex items-center gap-2">
                                立即开始 <Icon name="ArrowUpRight" size={18} />
                            </a>
                            <a href="marketplace.html" className="bg-[#161822] hover:bg-gray-800 border border-gray-700 text-white px-8 py-3 rounded-lg font-medium transition-all">
                                浏览策略
                            </a>
                        </div>
                        <div className="max-w-3xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="bg-[#13151f] border border-red-900/30 rounded-xl p-6 flex items-center justify-between relative overflow-hidden group">
                                <div className="absolute inset-0 bg-red-500/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                                <div className="flex flex-col text-left">
                                    <span className="text-gray-500 text-sm font-mono mb-1">YOUR LOCAL NETWORK</span>
                                    <div className="flex items-baseline gap-1">
                                        <span className="text-3xl font-bold text-red-400 font-mono">{localPing}</span>
                                        <span className="text-gray-500 text-sm">ms</span>
                                    </div>
                                    <span className="text-xs text-red-500/60 mt-2 flex items-center gap-1">
                                        <Icon name="WifiOff" size={12} /> High Latency Risk
                                    </span>
                                </div>
                                <div className="w-16 h-16 rounded-full border-4 border-red-900/50 flex items-center justify-center">
                                    <div className="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
                                </div>
                            </div>
                            <div className="bg-[#13151f] border border-green-500/30 rounded-xl p-6 flex items-center justify-between relative overflow-hidden neon-border-green">
                                <div className="absolute inset-0 bg-green-500/5"></div>
                                <div className="flex flex-col text-left relative z-10">
                                    <span className="text-green-500/80 text-sm font-mono mb-1 flex items-center gap-2">
                                        <Icon name="Server" size={12} /> OPENQUANT CO-LO
                                    </span>
                                    <div className="flex items-baseline gap-1">
                                        <span className="text-4xl font-bold text-green-400 font-mono neon-text-green">{cloudPing}</span>
                                        <span className="text-gray-400 text-sm">ms</span>
                                    </div>
                                    <span className="text-xs text-green-400/60 mt-2 flex items-center gap-1">
                                        <Icon name="CheckCircle" size={12} /> Arbitrage Ready
                                    </span>
                                </div>
                                <div className="w-16 h-16 rounded-full border-4 border-green-500/30 flex items-center justify-center relative">
                                    <div className="absolute inset-0 border-4 border-green-500 border-t-transparent rounded-full animate-spin"></div>
                                    <Icon name="Zap" className="text-green-400" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Features = () => (
            <div className="py-20 bg-[#161822]">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">
                        <div>
                            <div className="inline-block px-3 py-1 bg-blue-500/10 text-blue-400 rounded-full text-xs font-semibold mb-4 border border-blue-500/20">QUANT LAB</div>
                            <h2 className="text-3xl md:text-4xl font-bold text-white mb-6">Python 的易用性，<br /><span className="text-orange-500">Rust</span> 的极致性能。</h2>
                            <p className="text-gray-400 text-lg mb-8 leading-relaxed">OpenQuant 提供高性能 Rust 内核的 Python 封装。配合内置的 AI Copilot，您可以直接用自然语言描述策略，系统自动生成优化的代码。</p>
                            <ul className="space-y-4">
                                {[{title:"Co-location 直连", desc:"您的策略直接运行在交易所机房隔壁。"}, {title:"Tick 级极速回测", desc:"比传统 Python 框架快 50-100 倍的回测引擎。"}, {title:"AI 策略翻译官", desc:"从 TradingView 脚本一键转换为 OpenQuant Rust 代码。"}].map((item,i)=>(
                                    <li key={i} className="flex items-start gap-3">
                                        <div className="bg-green-500/20 p-1 rounded text-green-400 mt-1 flex-shrink-0"><Icon name="Check" size={16} /></div>
                                        <div><h4 className="text-white font-medium">{item.title}</h4><p className="text-gray-500 text-sm">{item.desc}</p></div>
                                    </li>
                                ))}
                            </ul>
                        </div>
                        <div className="relative">
                            <div className="absolute -inset-1 bg-gradient-to-r from-blue-600 to-green-500 rounded-xl blur opacity-30"></div>
                            <div className="relative bg-[#0b0c15] border border-gray-700 rounded-xl overflow-hidden shadow-2xl">
                                <div className="flex items-center justify-between px-4 py-3 bg-[#13151f] border-b border-gray-800">
                                    <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-red-500"></div><div className="w-3 h-3 rounded-full bg-yellow-500"></div><div className="w-3 h-3 rounded-full bg-green-500"></div></div>
                                    <span className="text-xs text-gray-500 font-mono">strategy_v1.py (Rust Core)</span>
                                </div>
                                <div className="p-6 overflow-hidden font-mono text-sm leading-6">
                                    <div className="flex">
                                        <div className="text-gray-600 select-none pr-4 text-right">1<br/>2<br/>3<br/>4<br/>5<br/>6</div>
                                        <div className="text-gray-300">
                                            <span className="text-purple-400">import</span> openquant <span className="text-purple-400">as</span> oq<br/>
                                            <span className="text-blue-400">@oq.rust_accelerate</span><br/>
                                            <span className="text-purple-400">def</span> <span className="text-yellow-300">on_tick</span>(ctx, tick):<br/>
                                            &nbsp;&nbsp;<span className="text-purple-400">if</span> tick.price &gt; ctx.ma:<br/>
                                            &nbsp;&nbsp;&nbsp;&nbsp;oq.buy(<span className="text-green-400">'BTC'</span>, <span className="text-orange-400">1.0</span>)<br/>
                                            <span className="text-green-500/80">&gt;&gt; Backtest done in 0.04s.</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="absolute bottom-4 right-4 bg-[#1e293b] border border-blue-500/30 p-3 rounded-lg shadow-xl max-w-xs animate-pulse-slow">
                                    <div className="flex items-start gap-3">
                                        <div className="bg-blue-600 p-1.5 rounded-md text-white"><Icon name="Bot" size={16} /></div>
                                        <div><p className="text-xs text-gray-300">建议使用 Iceberg 算法拆单以减少滑点。</p></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const StrategySquarePreview = () => {
            const strategies = [
                { title: "Alpha Hunter V2", author: "OpenQuant Labs", apy: "28.4", drawdown: "-3.2", sharpe: "2.8", tags: ["Official", "Rust"], trend: [100, 102, 101, 104, 106, 105, 108, 110, 109, 112, 115, 114, 118, 120, 122] },
                { title: "BTC Grid Master", author: "QuantWhale", apy: "15.2", drawdown: "-1.1", sharpe: "1.9", tags: ["Grid", "Low Risk"], trend: [100, 100.5, 101, 101.5, 102, 102.5, 103, 103.5, 104, 104.5, 105, 105.5, 106] },
                { title: "ETH Swing Pro", author: "OpenQuant Labs", apy: "32.1", drawdown: "-5.4", sharpe: "2.1", tags: ["Official", "Trend"], trend: [100, 98, 96, 102, 108, 105, 112, 110, 118, 125, 120, 128, 135] }
            ];
            return (
                <div className="bg-[#0b0c15] py-16 border-t border-gray-800">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between items-end mb-10">
                            <h2 className="text-3xl font-bold text-white">精选策略</h2>
                            <a href="marketplace.html" className="text-green-400 hover:text-green-300 text-sm font-medium flex items-center gap-1">查看全部 <Icon name="ArrowUpRight" size={14} /></a>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            {strategies.map((s, i) => (
                                <div key={i} onClick={() => window.location.href='marketplace.html'} className="bg-[#161822] hover:bg-[#1c1e2b] border border-gray-800 hover:border-green-500/50 rounded-xl p-5 transition-all cursor-pointer group">
                                    <div className="flex justify-between mb-4"><h3 className="text-white font-semibold group-hover:text-green-400">{s.title}</h3><span className="text-green-400 font-mono">{s.apy}% APY</span></div>
                                    <Sparkline data={s.trend} height={40} />
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const Footer = () => (
            <footer className="bg-[#0b0c15] py-12 border-t border-gray-900 text-center text-gray-500 text-sm">
                <p className="mb-2 font-bold text-white">OpenQuant</p>
                <p>&copy; 2025 OpenQuant Technology.</p>
            </footer>
        );

        const App = () => (
            <div className="min-h-screen">
                <Navbar />
                <Hero />
                <StrategySquarePreview />
                <Features />
                <Footer />
            </div>
        );
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
